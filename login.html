<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex h-full grow flex-col">
<div class="flex flex-1">
<div class="flex flex-col w-full lg:flex-row">
<!-- Left Side: Form -->
<div class="flex flex-col items-center justify-center w-full lg:w-1/2 p-6 sm:p-8 lg:p-12">
<div class="w-full max-w-md">
<div class="flex flex-col gap-6 text-left mb-8">
<h1 class="text-[#111811] dark:text-gray-100 text-4xl font-black leading-tight tracking-tight">Chào mừng trở lại!</h1>
<h2 class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal">Tươi ngon từ nông trại đến bàn ăn.</h2>
<p class="text-sm text-gray-500 dark:text-gray-400"><a href="index.html" class="text-primary hover:text-primary/90 font-medium">← Quay lại trang chủ</a></p>
</div>
<!-- Segmented Buttons -->
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-800 p-1 mb-6">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Đăng nhập</span>
<input checked="" class="invisible w-0" name="auth-toggle" type="radio" value="Đăng nhập"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Đăng ký</span>
<input class="invisible w-0" name="auth-toggle" type="radio" value="Đăng ký"/>
</label>
</div>
<!-- Form -->
<div class="flex flex-col gap-4">
<!-- Email -->
<label class="flex flex-col w-full">
<p class="text-[#111811] dark:text-gray-100 text-sm font-medium leading-normal pb-2">Email hoặc Tên đăng nhập</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111811] dark:text-gray-100 dark:placeholder:text-gray-500 focus:outline-0 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 p-3 text-base font-normal leading-normal" placeholder="Nhập email của bạn" value=""/>
</label>
<!-- Password -->
<label class="flex flex-col w-full">
<p class="text-[#111811] dark:text-gray-100 text-sm font-medium leading-normal pb-2">Mật khẩu</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#111811] dark:text-gray-100 dark:placeholder:text-gray-500 focus:outline-0 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-12 placeholder:text-gray-400 p-3 pr-2 text-base font-normal leading-normal" placeholder="Nhập mật khẩu của bạn" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-gray-500 dark:text-gray-400 flex border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center px-3 rounded-r-lg border-l-0 hover:text-primary dark:hover:text-white">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
<!-- Remember me & Forgot password -->
<div class="flex items-center gap-4 justify-between">
<div class="flex items-center gap-2">
<input class="form-checkbox h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-primary focus:ring-primary/50" id="remember-me" type="checkbox"/>
<label class="text-gray-600 dark:text-gray-300 text-sm font-normal leading-normal select-none" for="remember-me">Ghi nhớ đăng nhập</label>
</div>
<div class="shrink-0">
<button class="text-primary text-sm font-medium leading-normal hover:underline">Quên mật khẩu?</button>
</div>
</div>
<!-- CTA Button -->
<button class="flex items-center justify-center text-center font-medium h-12 px-6 rounded-lg bg-primary text-white w-full mt-4 text-base hover:bg-primary/90 transition-colors">Đăng nhập</button>
<!-- Divider -->
<div class="flex items-center gap-4 my-4">
<hr class="w-full border-t border-gray-200 dark:border-gray-700"/>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal leading-normal shrink-0">HOẶC</p>
<hr class="w-full border-t border-gray-200 dark:border-gray-700"/>
</div>
<p class="text-center text-sm text-gray-600 dark:text-gray-400">Chưa có tài khoản? <a href="register.html" class="text-primary hover:text-primary/90 font-medium">Đăng ký ngay</a></p>
<!-- Social Login -->
<div class="flex flex-col sm:flex-row items-center gap-4">
<button class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 w-full text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<img alt="Google logo" class="h-5 w-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBEsLee9xQE5-shijKKF8RF-IuK9nTZTSGe9-iVa603jwDgopcmTRHtPJfLnnTo-3PeRCLQYzwNtD6Ga2S8CndLd0MOOUH8nKKEJvMdhANSW_6Tng96e1o0fos8G75e4O-LAMriALjZMNb7UtiJGxRR2IK9-WCOSdXPFenX9AltPBq5pVxdTaFibgtFFCOncU1SzSysd1gxnUNc8nsOIqfCpuNhtKa3v0vChRZ3qV8Kdu5fIdsMJBbnddE6wCio-Q-uXATyirYheXdy"/>
<span>Đăng nhập với Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 w-full text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<img alt="Facebook logo" class="h-5 w-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC-oTqZsDpANP5-0JJLHgEbI0H98xN9yCAU60ZPca_Vfmi6NnKgRP1esRNBEsIkTtgXDRMASRGEbROLT99hJ1IymexIhihIhHCzAT2gxqcyUoAjK-8EVsEiWrk6f7ow0aANZFWIwV2HzlSar_B2Nt6HfgSGtuPqQNyHmiObq2IA5VYgi-JZ2hy6fXFfShNjVjcWIwRCYxOUd-IKRi3iepnwqh_oNBXi6tYEx_EiOYq--aJiKct8hVWOw70k0VQtz5b99SA8cYjXBXHt"/>
<span>Đăng nhập với Facebook</span>
</button>
</div>
</div>
</div>
</div>
